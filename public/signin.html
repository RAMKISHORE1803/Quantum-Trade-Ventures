<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div id="outer-box">        
        <div id="hero">
            <img src="./images/hero.png" alt="hero-image">
        </div>
        <div id="user-box">
            <div id="logo">
                <h1>Quantum Trade Ventures</h1>
            </div>

            <div id="registration">
                <h3 id="title">Signin to your Account</h3>
                <input id="email" type="email" placeholder="Email">
                <input id="password1" type="password" placeholder="Password">
                <input id="password2" type="password" placeholder="Confirm Password">
                <div id="forgetpass">
                    <div id="checkbox">
                        <input type="checkbox" id="myCheckbox" name="myCheckbox">
                        <label for="myCheckbox">Remember Me</label>
                    </div>
                    <a>Forgot Password?</a>
                </div>
                <button id="signin" type="submit">Sign In</button>
                <button id="signup" type="submit">Sign Up</button>
                <p>or signin with</p>
                <div id="icons">
                    <a><img src="./images/google-icon.svg" width="40px" height="40px" alt="google-icon"></a>
                    <a><img src="./images/facebook-icon.svg" width="40px" height="40px" alt="facebook-icon"></a>
                    <a><img src="./images/apple-icon.svg" width="40px" height="40px" alt="apple-icon"></a>
                </div>
                <p id="p">New user?</p>
                <a id="a" class="underline">Register</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./function.js"></script>
</body>
</html>
